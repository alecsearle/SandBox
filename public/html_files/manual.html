<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>SandBox App</title>
    <link rel="stylesheet" href="../css_sheets/global_styles.css" />
    <link rel="stylesheet" href="../css_sheets/manual.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header (Dynamic Title)-->
      <header>
        <button onclick="window.location.href='index.html'" class="back-button">Back</button>
        <span id="header-title">New Error - Manual</span>
      </header>

      <!-- Body -->
      <form id="form">
        <h3>Year</h3>
        <input type="number" required v-model="vehicleYear" />
        <br />
        <h3>Make</h3>
        <input type="text" required v-model="vehicleMake" />
        <br />
        <h3>Model</h3>
        <input type="text" required v-model="vehicleModel" />
        <br />
        <h3>Code</h3>
        <input type="text" required v-model="vehicleCode" />
        <br />
        <button type="submit" class="submit_button">READ</button>
      </form>

      <!-- Footer Navigation -->
      <footer>
        <div class="footer-item">
          <a href="myGarage.html" class="nav-link" data-title="My Garage">My Garage</a>
        </div>
        <div class="footer-item">
          <a href="index.html" class="nav-link" data-title="New Error">New Error / IndeX Page</a>
        </div>
        <div class="footer-item">
          <a href="profile.html" class="nav-link" data-title="Profile">Profile</a>
        </div>
      </footer>

      <script src="../js_files/manual.js"></script>
    </div>
  </body>
</html>
